<!DOCTYPE html>
{% load static %}
{% static "images" as baseURL %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={% static "plugins/font-awesome-4.7.0/css/font-awesome.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "plugins/OwlCarousel2-2.2.1/owl.carousel.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "plugins/OwlCarousel2-2.2.1/owl.theme.default.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "plugins/OwlCarousel2-2.2.1/animate.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "styles/main_styles.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "styles/responsive.css" %}>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="header_content d-flex flex-row align-items-center justify-content-start">
              <div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
                <nav class="main_nav nav-pills" style="background-color: #000000">
                  <div class="container">
                    <ul class="d-flex flex-row align-items-start justify-content-start" >
                      <li><a class="navbar-brand" href="{% url 'index' %}">Brand</a></li>
                      <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                      <li><a class="navbar-link" href="{% url 'basic_app:other'%}">Other</a></li>
                    </ul>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this will be inherited if you extend -->
      {% endblock %}

    </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
